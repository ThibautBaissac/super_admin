name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened? Include error messages and stack traces if available.
    validations:
      required: true

  - type: input
    id: ruby-version
    attributes:
      label: Ruby version
      description: Output of `ruby -v`
      placeholder: "ruby 3.3.6 (2024-11-05 revision ...)"
    validations:
      required: true

  - type: input
    id: rails-version
    attributes:
      label: Rails version
      description: Output of `rails -v`
      placeholder: "Rails 8.0.0"
    validations:
      required: true

  - type: input
    id: super-admin-version
    attributes:
      label: SuperAdmin version
      description: Which version of SuperAdmin are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: database
    attributes:
      label: Database
      options:
        - PostgreSQL
        - MySQL
        - SQLite
        - Other
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here (screenshots, logs, etc.)

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have tested with the latest version of SuperAdmin
          required: true
        - label: I have included all relevant information above
          required: true
